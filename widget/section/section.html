<link rel="import" href="app://bower_components/iron-behaviors/iron-button-state.html">

<dom-module id="editor-section">
    <link rel="import" type="css" href="section.css">
    <template>
        <div class="header" on-click="_onFoldClick">
            <div class="flex-1 left">
                <i class$="{{_foldClass(folded)}}"></i>
                <img class$="{{_iconClass(icon)}}" src$="{{icon}}"/>
                <div class="title">{{text}}</div>
            </div>
            <div class="close" on-click="_remove">
                <i class="fa fa-times"></i>
            </div>
        </div>
        <div class="content">
            <content></content>
        </div>
    </template>
</dom-module>
<script type="text/javascript" src="section.js"></script>
