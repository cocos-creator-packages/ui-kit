<dom-module id="preview-item">
    <style>
        :host {
            display: block;
            margin: 10px;
        }

        .title {
            margin: 0px;
            padding: 5px;
            font-size: 18px;
            font-weight: bold;

            color: #ccc;
        }

        .desc {
            font-size: 12px;
            color: rgb(126, 126, 126);
            padding-left: 10px;
            margin: 10px;
            border-left: 2px solid rgb(126, 126, 126);
        }

        .content {
            background: rgb(51, 51, 51);
            padding: 20px;
            position: relative;

        }

        .content .btn {
            font-size: 10px;
            width: 40px;
            height: 16px;
            position: absolute;
            right: 0;
            top: 0;

            background: white;
            opacity: 0.6;
            color: black;
            cursor: pointer;
            text-align: center;
        }
        .content .btn.prev {
            right: 41px;
        }

        #preview {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
        }

        :host[vertical] #preview {
            display: flex;
            flex-flow: column wrap;
            justify-content: flex-start;
        }
    </style>

    <template>
        <div class="title">{{title}}</div>
        <div class="desc">{{desc}}</div>
        <div class="content">
            <div class="btn prev">Preview</div>
            <div class="btn">Source</div>
            <div id="preview">
                <content></content>
            </div>
            <div id="code"></div>
        </div>
    </template>
</dom-module>

<script>
